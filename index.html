<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI/ML Study Quiz</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icon components
        const BookOpen = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
            </svg>
        );

        const Brain = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/>
                <path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/>
            </svg>
        );

        const Award = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="8" r="6"/>
                <path d="M15.477 12.89 17 22l-5-3-5 3 1.523-9.11"/>
            </svg>
        );

        const TrendingUp = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="22,7 13.5,15.5 8.5,10.5 2,17"/>
                <polyline points="16,7 22,7 22,13"/>
            </svg>
        );

        const RotateCcw = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                <path d="M3 3v5h5"/>
            </svg>
        );

        const CheckCircle = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22,4 12,14.01 9,11.01"/>
            </svg>
        );

        const XCircle = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <path d="M15 9l-6 6"/>
                <path d="M9 9l6 6"/>
            </svg>
        );

        const Lightbulb = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"/>
                <path d="M9 18h6"/>
                <path d="M10 22h4"/>
            </svg>
        );

        const BarChart3 = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M3 3v18h18"/>
                <path d="M18 17V9"/>
                <path d="M13 17V5"/>
                <path d="M8 17v-3"/>
            </svg>
        );

        const Shuffle = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="16,3 21,3 21,8"/>
                <line x1="4" y1="20" x2="21" y2="3"/>
                <polyline points="21,16 21,21 16,21"/>
                <line x1="15" y1="15" x2="21" y2="21"/>
                <line x1="4" y1="4" x2="9" y2="9"/>
            </svg>
        );

        const AIMLQuizApp = () => {
            const [currentTopic, setCurrentTopic] = useState('random');
            const [difficulty, setDifficulty] = useState(1);
            const [currentQuestion, setCurrentQuestion] = useState(null);
            const [userAnswer, setUserAnswer] = useState('');
            const [showAnswer, setShowAnswer] = useState(false);
            const [usedQuestions, setUsedQuestions] = useState(new Set());
            const [streaks, setStreaks] = useState({
                cloud: 0, mlops: 0, modeling: 0, general: 0, python_sql: 0, production: 0, data_eng: 0, ethics: 0
            });
            const [weeklyStats, setWeeklyStats] = useState({
                questionsAnswered: 0,
                correctAnswers: 0,
                topicProgress: {
                    cloud: { correct: 0, total: 0 },
                    mlops: { correct: 0, total: 0 },
                    modeling: { correct: 0, total: 0 },
                    general: { correct: 0, total: 0 },
                    python_sql: { correct: 0, total: 0 },
                    production: { correct: 0, total: 0 },
                    data_eng: { correct: 0, total: 0 },
                    ethics: { correct: 0, total: 0 }
                }
            });
            const [showWeeklyReport, setShowWeeklyReport] = useState(false);

            const topics = {
                cloud: 'Cloud (AWS/GCP)',
                mlops: 'MLOps',
                modeling: 'Modeling & Deployment',
                general: 'AI General Knowledge',
                python_sql: 'Python/SQL Coding',
                production: 'AI in Production',
                data_eng: 'Data Engineering for ML',
                ethics: 'AI Ethics & Fairness',
                random: 'Random Mix'
            };

            const questionBank = {
                cloud: {
                    1: [
                        { 
                            q: "What does S3 stand for in AWS?", 
                            a: "Simple Storage Service", 
                            options: ["Simple Storage Service", "Scalable Storage System", "Secure Storage Solution", "Smart Storage Service"],
                            explanation: "S3 stands for Simple Storage Service, AWS's object storage service designed for scalability, data availability, security, and performance."
                        },
                        { 
                            q: "Which GCP service is equivalent to AWS Lambda?", 
                            a: "Cloud Functions", 
                            options: ["Cloud Functions", "Cloud Run", "App Engine", "Compute Engine"],
                            explanation: "Cloud Functions is Google's serverless compute service, directly equivalent to AWS Lambda for running code without managing servers."
                        }
                    ],
                    2: [
                        { 
                            q: "What is the difference between AWS ECS and EKS?", 
                            a: "ECS is AWS container service, EKS is managed Kubernetes", 
                            options: ["ECS is AWS container service, EKS is managed Kubernetes", "ECS is for databases, EKS is for storage", "No practical difference", "ECS is newer than EKS"],
                            explanation: "ECS (Elastic Container Service) is AWS's proprietary container orchestration, while EKS (Elastic Kubernetes Service) is AWS's managed Kubernetes offering."
                        }
                    ],
                    3: [
                        { 
                            q: "What does the CAP theorem state about distributed systems?", 
                            a: "You can only guarantee 2 of 3: Consistency, Availability, Partition tolerance", 
                            options: ["You can only guarantee 2 of 3: Consistency, Availability, Partition tolerance", "All three can be guaranteed simultaneously", "Only applies to SQL databases", "Related to network security"],
                            explanation: "The CAP theorem proves that distributed systems can only guarantee two of three properties: Consistency, Availability, and Partition tolerance."
                        }
                    ]
                },
                mlops: {
                    1: [
                        { 
                            q: "What does MLOps stand for?", 
                            a: "Machine Learning Operations", 
                            options: ["Machine Learning Operations", "Machine Learning Optimization", "Multi-Layer Operations", "Model Learning Operations"],
                            explanation: "MLOps combines Machine Learning with Operations, focusing on the deployment, monitoring, and maintenance of ML models in production."
                        }
                    ],
                    2: [
                        { 
                            q: "What is the difference between data drift and concept drift?", 
                            a: "Data drift is input distribution changes, concept drift is relationship changes", 
                            options: ["No practical difference", "Data drift is input distribution changes, concept drift is relationship changes", "Data drift is worse than concept drift", "Concept drift only affects deep learning"],
                            explanation: "Data drift refers to changes in input feature distributions, while concept drift refers to changes in the relationship between inputs and outputs."
                        }
                    ],
                    3: [
                        { 
                            q: "How would you implement canary deployment for ML models?", 
                            a: "Gradually route traffic from old to new model while monitoring metrics", 
                            options: ["Replace all traffic at once", "Gradually route traffic from old to new model while monitoring metrics", "Only deploy during off-peak hours", "Use blue-green deployment instead"],
                            explanation: "Canary deployment gradually shifts traffic to the new model while monitoring performance metrics, allowing safe rollback if issues arise."
                        }
                    ]
                },
                modeling: {
                    1: [
                        { 
                            q: "What is overfitting in machine learning?", 
                            a: "Model performs well on training data but poorly on test data", 
                            options: ["Model is too simple", "Model performs well on training data but poorly on test data", "Model trains too slowly", "Model uses too much memory"],
                            explanation: "Overfitting occurs when a model learns the training data too specifically, including noise, making it perform poorly on new, unseen data."
                        }
                    ],
                    2: [
                        { 
                            q: "What is the difference between L1 and L2 regularization?", 
                            a: "L1 creates sparse models, L2 shrinks weights evenly", 
                            options: ["No practical difference", "L1 creates sparse models, L2 shrinks weights evenly", "L2 is always better", "L1 only works with neural networks"],
                            explanation: "L1 regularization can drive some weights to exactly zero (feature selection), while L2 regularization shrinks all weights proportionally towards zero."
                        }
                    ],
                    3: [
                        { 
                            q: "How would you handle class imbalance in a dataset?", 
                            a: "Use techniques like SMOTE, class weights, or different evaluation metrics", 
                            options: ["Ignore the imbalance", "Use techniques like SMOTE, class weights, or different evaluation metrics", "Always use more data", "Only use precision as metric"],
                            explanation: "Class imbalance can be addressed through sampling techniques (SMOTE), adjusting class weights, using appropriate metrics (F1, AUC), or ensemble methods."
                        }
                    ]
                },
                general: {
                    1: [
                        { 
                            q: "What are the three main types of machine learning?", 
                            a: "Supervised, Unsupervised, Reinforcement Learning", 
                            options: ["Supervised, Unsupervised, Reinforcement Learning", "Classification, Regression, Clustering", "Deep, Shallow, Medium Learning", "Fast, Slow, Medium Learning"],
                            explanation: "The three main types are: Supervised (learning from labeled data), Unsupervised (finding patterns in unlabeled data), and Reinforcement Learning (learning through rewards)."
                        }
                    ],
                    2: [
                        { 
                            q: "What is transfer learning?", 
                            a: "Using pre-trained models as starting point for new tasks", 
                            options: ["Moving data between systems", "Using pre-trained models as starting point for new tasks", "Converting between model formats", "Sharing models between teams"],
                            explanation: "Transfer learning leverages knowledge from pre-trained models on large datasets and applies it to new, often smaller, related tasks to improve performance and reduce training time."
                        }
                    ],
                    3: [
                        { 
                            q: "What are the key ethical considerations in AI development?", 
                            a: "Bias, fairness, privacy, transparency, and societal impact", 
                            options: ["Just accuracy metrics", "Bias, fairness, privacy, transparency, and societal impact", "Only computational costs", "Just legal compliance"],
                            explanation: "AI ethics encompasses bias mitigation, ensuring fairness across groups, protecting privacy, maintaining transparency in decision-making, and considering broader societal impacts."
                        }
                    ]
                },
                python_sql: {
                    1: [
                        { 
                            q: "Which Python library is primarily used for data manipulation?", 
                            a: "pandas", 
                            options: ["numpy", "pandas", "matplotlib", "scikit-learn"],
                            explanation: "Pandas is the go-to library for data manipulation and analysis in Python, providing DataFrames and Series for structured data operations."
                        },
                        { 
                            q: "What does 'SELECT DISTINCT' do in SQL?", 
                            a: "Returns unique values only", 
                            options: ["Sorts the results", "Returns unique values only", "Filters null values", "Joins multiple tables"],
                            explanation: "SELECT DISTINCT removes duplicate rows from the result set, returning only unique values for the specified columns."
                        }
                    ],
                    2: [
                        { 
                            q: "Which SQL clause is used for filtering grouped data?", 
                            a: "HAVING", 
                            options: ["WHERE", "HAVING", "GROUP BY", "ORDER BY"],
                            explanation: "HAVING filters groups after GROUP BY aggregation, while WHERE filters individual rows before grouping."
                        }
                    ],
                    3: [
                        { 
                            q: "How would you optimize a slow SQL query with multiple JOINs?", 
                            a: "Add indexes, use appropriate join types, analyze execution plan", 
                            options: ["Use more WHERE clauses", "Add indexes, use appropriate join types, analyze execution plan", "Always use LEFT JOINs", "Avoid using indexes"],
                            explanation: "Query optimization involves analyzing execution plans, adding appropriate indexes on join columns, choosing optimal join types, and structuring queries efficiently."
                        }
                    ]
                },
                production: {
                    1: [
                        { 
                            q: "What is model serving in ML production?", 
                            a: "Making trained models available for real-time predictions", 
                            options: ["Training models on servers", "Making trained models available for real-time predictions", "Storing models in databases", "Validating model accuracy"],
                            explanation: "Model serving is the process of deploying trained ML models to production environments where they can receive input data and return predictions in real-time."
                        }
                    ],
                    2: [
                        { 
                            q: "What is A/B testing for machine learning models?", 
                            a: "Comparing performance of different models with real user traffic", 
                            options: ["Testing models with A and B datasets", "Comparing performance of different models with real user traffic", "Using two different algorithms", "Testing on weekdays vs weekends"],
                            explanation: "A/B testing splits real user traffic between different model versions to compare their performance and business impact in production."
                        }
                    ],
                    3: [
                        { 
                            q: "How would you handle model performance degradation in production?", 
                            a: "Implement automated monitoring, alerts, rollback mechanisms, and retraining pipelines", 
                            options: ["Just retrain the model", "Implement automated monitoring, alerts, rollback mechanisms, and retraining pipelines", "Switch to a different algorithm", "Increase server capacity"],
                            explanation: "Handling degradation requires comprehensive monitoring systems, automated alerts, quick rollback capabilities, and systematic retraining processes."
                        }
                    ]
                },
                data_eng: {
                    1: [
                        { 
                            q: "What is ETL in data engineering?", 
                            a: "Extract, Transform, Load - process for moving data between systems", 
                            options: ["Error, Test, Log", "Extract, Transform, Load - process for moving data between systems", "Evaluate, Train, Learn", "Export, Transfer, Link"],
                            explanation: "ETL is the process of extracting data from sources, transforming it into the desired format, and loading it into target systems like data warehouses."
                        }
                    ],
                    2: [
                        { 
                            q: "What is the difference between data lake and data warehouse?", 
                            a: "Data lakes store raw data in native format, warehouses store structured processed data", 
                            options: ["No difference", "Data lakes store raw data in native format, warehouses store structured processed data", "Data lakes are always smaller", "Warehouses are always faster"],
                            explanation: "Data lakes store raw data in its native format for flexibility, while data warehouses store structured, processed data optimized for analysis."
                        }
                    ],
                    3: [
                        { 
                            q: "How would you design a real-time streaming data pipeline?", 
                            a: "Use stream processing frameworks like Kafka, implement exactly-once semantics, handle backpressure", 
                            options: ["Just use batch processing", "Use stream processing frameworks like Kafka, implement exactly-once semantics, handle backpressure", "Store everything in memory", "Process data manually"],
                            explanation: "Real-time pipelines require stream processing tools (Kafka, Spark Streaming), exactly-once processing guarantees, backpressure handling, and fault tolerance."
                        }
                    ]
                },
                ethics: {
                    1: [
                        { 
                            q: "What is algorithmic bias in AI systems?", 
                            a: "Unfair treatment of certain groups due to biased training data or algorithms", 
                            options: ["Preference for certain algorithms", "Unfair treatment of certain groups due to biased training data or algorithms", "Faster processing for some data types", "Technical errors in code"],
                            explanation: "Algorithmic bias occurs when AI systems systematically discriminate against certain groups, often due to biased training data or flawed algorithm design."
                        }
                    ],
                    2: [
                        { 
                            q: "What is fairness in machine learning?", 
                            a: "Ensuring equal treatment and outcomes across different demographic groups", 
                            options: ["Using the same algorithm for everyone", "Ensuring equal treatment and outcomes across different demographic groups", "Having equal amounts of training data", "Using fair random sampling"],
                            explanation: "ML fairness ensures that algorithms don't discriminate against protected groups and provide equitable outcomes across different demographics."
                        }
                    ],
                    3: [
                        { 
                            q: "How would you detect and mitigate bias in a hiring AI system?", 
                            a: "Audit training data, test across demographics, implement bias metrics, and use bias-aware algorithms", 
                            options: ["Just use more data", "Audit training data, test across demographics, implement bias metrics, and use bias-aware algorithms", "Remove all demographic information", "Use only technical skills"],
                            explanation: "Bias mitigation requires comprehensive auditing of training data, testing across demographic groups, implementing fairness metrics, and using bias-aware machine learning techniques."
                        }
                    ]
                }
            };

            const getRandomTopic = () => {
                const topicKeys = ['cloud', 'mlops', 'modeling', 'general', 'python_sql', 'production', 'data_eng', 'ethics'];
                return topicKeys[Math.floor(Math.random() * topicKeys.length)];
            };

            const generateQuestion = () => {
                let selectedTopic = currentTopic === 'random' ? getRandomTopic() : currentTopic;
                const topicQuestions = questionBank[selectedTopic][difficulty] || questionBank[selectedTopic][1];
                
                let availableQuestions = topicQuestions.filter(q => !usedQuestions.has(q.q));
                if (availableQuestions.length === 0) {
                    setUsedQuestions(new Set());
                    availableQuestions = topicQuestions;
                }
                
                const randomIndex = Math.floor(Math.random() * availableQuestions.length);
                const selectedQuestion = availableQuestions[randomIndex];
                
                setCurrentQuestion({...selectedQuestion, topic: selectedTopic});
                setUsedQuestions(prev => new Set([...prev, selectedQuestion.q]));
                setUserAnswer('');
                setShowAnswer(false);
            };

            const handleAnswer = (selectedAnswer) => {
                setUserAnswer(selectedAnswer);
                setShowAnswer(true);
                
                const isCorrect = selectedAnswer === currentQuestion.a;
                const questionTopic = currentQuestion.topic;
                const newStreaks = { ...streaks };
                
                if (isCorrect) {
                    newStreaks[questionTopic] += 1;
                    
                    if (difficulty === 1 && newStreaks[questionTopic] >= 3) {
                        setDifficulty(2);
                        newStreaks[questionTopic] = 0;
                    } else if (difficulty === 2 && newStreaks[questionTopic] >= 5) {
                        setDifficulty(3);
                        newStreaks[questionTopic] = 0;
                    }
                } else {
                    newStreaks[questionTopic] = 0;
                    
                    if (difficulty === 3) {
                        setDifficulty(2);
                    } else if (difficulty === 2) {
                        setDifficulty(1);
                    }
                }
                setStreaks(newStreaks);

                setWeeklyStats(prev => ({
                    questionsAnswered: prev.questionsAnswered + 1,
                    correctAnswers: prev.correctAnswers + (isCorrect ? 1 : 0),
                    topicProgress: {
                        ...prev.topicProgress,
                        [questionTopic]: {
                            correct: prev.topicProgress[questionTopic].correct + (isCorrect ? 1 : 0),
                            total: prev.topicProgress[questionTopic].total + 1
                        }
                    }
                }));
            };

            const generateWeeklyReport = () => {
                const accuracy = weeklyStats.questionsAnswered > 0 
                    ? (weeklyStats.correctAnswers / weeklyStats.questionsAnswered * 100).toFixed(1) : 0;

                let strongestTopic = 'cloud';
                let weakestTopic = 'cloud';
                let highestAccuracy = 0;
                let lowestAccuracy = 100;

                Object.keys(weeklyStats.topicProgress).forEach(topic => {
                    const progress = weeklyStats.topicProgress[topic];
                    if (progress.total > 0) {
                        const topicAccuracy = (progress.correct / progress.total) * 100;
                        if (topicAccuracy > highestAccuracy) {
                            highestAccuracy = topicAccuracy;
                            strongestTopic = topic;
                        }
                        if (topicAccuracy < lowestAccuracy && progress.total > 0) {
                            lowestAccuracy = topicAccuracy;
                            weakestTopic = topic;
                        }
                    }
                });

                return {
                    accuracy,
                    strongestTopic: topics[strongestTopic],
                    weakestTopic: topics[weakestTopic],
                    questionsAnswered: weeklyStats.questionsAnswered,
                    recommendations: [
                        `Strongest area: ${topics[strongestTopic]} (${highestAccuracy.toFixed(1)}% accuracy)`,
                        `Focus more on ${topics[weakestTopic]} - current accuracy: ${lowestAccuracy.toFixed(1)}%`,
                        `Current difficulty level: ${difficulty === 1 ? 'Easy' : difficulty === 2 ? 'Medium' : 'Hard'}`,
                        difficulty < 3 ? 
                            `${difficulty === 1 ? 'Get 3 correct in a row' : 'Get 5 correct in a row'} to advance to ${difficulty === 1 ? 'Medium' : 'Hard'}` :
                            'Mastering the hardest questions! Stay focused to maintain this level',
                        `Current streak in ${currentTopic === 'random' ? 'mixed topics' : topics[currentTopic]}: ${currentTopic === 'random' ? Math.max(...Object.values(streaks)) : streaks[currentTopic]} correct answers`
                    ]
                };
            };

            useEffect(() => {
                generateQuestion();
            }, [currentTopic, difficulty]);

            const report = generateWeeklyReport();

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-cyan-50 p-4">
                    <div className="max-w-4xl mx-auto">
                        <div className="text-center mb-8">
                            <div className="flex items-center justify-center mb-4">
                                <Brain className="w-12 h-12 text-indigo-600 mr-3" />
                                <h1 className="text-4xl font-bold bg-gradient-to-r from-indigo-600 to-cyan-600 bg-clip-text text-transparent">
                                    AI/ML Study Quiz
                                </h1>
                            </div>
                            <p className="text-gray-600 text-lg">Adaptive learning powered by Claude AI</p>
                        </div>

                        <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <h2 className="text-xl font-semibold mb-4 flex items-center">
                                <BookOpen className="w-6 h-6 mr-2 text-indigo-600" />
                                Study Mode
                            </h2>
                            <div className="grid grid-cols-2 md:grid-cols-3 gap-3">
                                {Object.entries(topics).filter(([key]) => key !== 'random').map(([key, name]) => (
                                    <button key={key} onClick={() => setCurrentTopic(key)}
                                        className={`p-3 rounded-lg border-2 transition-all ${
                                            currentTopic === key ? 'border-indigo-500 bg-indigo-50 text-indigo-700' : 'border-gray-200 hover:border-indigo-300'
                                        }`}>
                                        <div className="text-sm font-medium">{name}</div>
                                        <div className="flex items-center justify-center mt-2 text-xs">
                                            <TrendingUp className="w-3 h-3 mr-1" />
                                            Streak: {streaks[key]}
                                        </div>
                                    </button>
                                ))}
                                <button key="random" onClick={() => setCurrentTopic('random')}
                                    className={`p-3 rounded-lg border-2 transition-all ${
                                        currentTopic === 'random' ? 'border-indigo-500 bg-indigo-50 text-indigo-700' : 'border-gray-200 hover:border-indigo-300'
                                    }`}>
                                    <div className="text-sm font-medium flex items-center justify-center">
                                        <Shuffle className="w-4 h-4 mr-1" />
                                        Random Mix
                                    </div>
                                </button>
                            </div>
                        </div>

                        <div className="bg-white rounded-xl shadow-lg p-4 mb-6">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center">
                                    <Award className="w-5 h-5 mr-2 text-yellow-500" />
                                    <span className="font-medium">
                                        Difficulty: {difficulty === 1 ? 'Easy' : difficulty === 2 ? 'Medium' : 'Hard'}
                                    </span>
                                </div>
                                <div className="flex space-x-1">
                                    {[1,2,3].map(level => (
                                        <div key={level} className={`w-3 h-3 rounded-full ${level <= difficulty ? 'bg-yellow-400' : 'bg-gray-200'}`} />
                                    ))}
                                </div>
                            </div>
                            <div className="mt-2 text-xs text-gray-600">
                                {difficulty === 1 && "Get 3 correct in a row to advance to Medium"}
                                {difficulty === 2 && "Get 5 correct in a row to advance to Hard"}
                                {difficulty === 3 && "You're at the highest level! One wrong answer demotes you"}
                            </div>
                        </div>

                        {currentQuestion && (
                            <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                                <div className="flex items-start justify-between mb-4">
                                    <h3 className="text-lg font-semibold">{currentQuestion.q}</h3>
                                    <div className="flex items-center text-sm text-gray-500">
                                        <Lightbulb className="w-4 h-4 mr-1" />
                                        {difficulty === 1 ? 'Easy' : difficulty === 2 ? 'Medium' : 'Hard'} • {topics[currentQuestion.topic]}
                                    </div>
                                </div>

                                <div className="space-y-3 mb-6">
                                    {currentQuestion.options.map((option, index) => (
                                        <button key={index} onClick={() => handleAnswer(option)} disabled={showAnswer}
                                            className={`w-full p-4 text-left rounded-lg border-2 transition-all ${
                                                showAnswer
                                                    ? option === currentQuestion.a ? 'border-green-500 bg-green-50 text-green-700'
                                                    : option === userAnswer && option !== currentQuestion.a ? 'border-red-500 bg-red-50 text-red-700'
                                                    : 'border-gray-200 bg-gray-50'
                                                    : 'border-gray-200 hover:border-indigo-300 hover:bg-indigo-50'
                                            }`}>
                                            <div className="flex items-center">
                                                {showAnswer && option === currentQuestion.a && <CheckCircle className="w-5 h-5 mr-2 text-green-600" />}
                                                {showAnswer && option === userAnswer && option !== currentQuestion.a && <XCircle className="w-5 h-5 mr-2 text-red-600" />}
                                                {option}
                                            </div>
                                        </button>
                                    ))}
                                </div>

                                {showAnswer && (
                                    <div className="border-t pt-4">
                                        <div className={`p-4 rounded-lg ${userAnswer === currentQuestion.a ? 'bg-green-50' : 'bg-blue-50'}`}>
                                            <div className="flex items-center mb-2">
                                                {userAnswer === currentQuestion.a ? (
                                                    <CheckCircle className="w-5 h-5 text-green-600 mr-2" />
                                                ) : (
                                                    <Lightbulb className="w-5 h-5 text-blue-600 mr-2" />
                                                )}
                                                <span className="font-medium">
                                                    {userAnswer === currentQuestion.a ? 'Correct!' : 'Learning Opportunity'}
                                                </span>
                                            </div>
                                            <p className="text-sm text-gray-700 mb-2">
                                                <strong>Correct answer:</strong> {currentQuestion.a}
                                            </p>
                                            <p className="text-sm text-gray-600">
                                                <strong>Explanation:</strong> {currentQuestion.explanation}
                                            </p>
                                        </div>
                                        <button onClick={generateQuestion}
                                            className="mt-4 w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition-colors flex items-center justify-center">
                                            <RotateCcw className="w-5 h-5 mr-2" />
                                            Next Question
                                        </button>
                                    </div>
                                )}
                            </div>
                        )}

                        <div className="text-center mb-6">
                            <button onClick={() => setShowWeeklyReport(!showWeeklyReport)}
                                className="bg-cyan-600 text-white px-6 py-3 rounded-lg hover:bg-cyan-700 transition-colors flex items-center mx-auto">
                                <BarChart3 className="w-5 h-5 mr-2" />
                                {showWeeklyReport ? 'Hide' : 'Show'} Progress Report
                            </button>
                        </div>

                        {showWeeklyReport && (
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <h3 className="text-xl font-semibold mb-4 flex items-center">
                                    <BarChart3 className="w-6 h-6 mr-2 text-cyan-600" />
                                    Progress Report
                                </h3>
                                
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                                    <div className="bg-gradient-to-br from-blue-50 to-indigo-50 p-4 rounded-lg">
                                        <div className="text-2xl font-bold text-indigo-700">{report.accuracy}%</div>
                                        <div className="text-sm text-gray-600">Overall Accuracy</div>
                                    </div>
                                    <div className="bg-gradient-to-br from-green-50 to-emerald-50 p-4 rounded-lg">
                                        <div className="text-2xl font-bold text-green-700">{report.questionsAnswered}</div>
                                        <div className="text-sm text-gray-600">Questions Answered</div>
                                    </div>
                                    <div className="bg-gradient-to-br from-purple-50 to-pink-50 p-4 rounded-lg">
                                        <div className="text-lg font-bold text-purple-700">{report.strongestTopic}</div>
                                        <div className="text-sm text-gray-600">Strongest Topic</div>
                                    </div>
                                </div>

                                <div className="mb-4">
                                    <h4 className="font-medium mb-2">Topic Performance Breakdown:</h4>
                                    <div className="space-y-2">
                                        {Object.entries(topics).filter(([key]) => key !== 'random').map(([key, name]) => {
                                            const progress = weeklyStats.topicProgress[key];
                                            const accuracy = progress.total > 0 ? (progress.correct / progress.total * 100).toFixed(1) : 0;
                                            const isStrongest = name === report.strongestTopic;
                                            const isWeakest = name === report.weakestTopic && progress.total > 0;
                                            return (
                                                <div key={key} className={`flex items-center justify-between text-sm p-2 rounded ${
                                                    isStrongest ? 'bg-green-50 border border-green-200' : 
                                                    isWeakest ? 'bg-red-50 border border-red-200' : 
                                                    'bg-gray-50'
                                                }`}>
                                                    <span className="flex items-center">
                                                        {isStrongest && <span className="text-green-600 mr-1">💪</span>}
                                                        {isWeakest && <span className="text-red-600 mr-1">📈</span>}
                                                        {name}
                                                    </span>
                                                    <span className={
                                                        isStrongest ? 'text-green-700 font-medium' :
                                                        isWeakest ? 'text-red-700 font-medium' :
                                                        'text-gray-700'
                                                    }>
                                                        {accuracy}% ({progress.correct}/{progress.total}) | Streak: {streaks[key]}
                                                    </span>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>

                                <div>
                                    <h4 className="font-medium mb-2">Smart Recommendations:</h4>
                                    <ul className="text-sm text-gray-700 space-y-1">
                                        {report.recommendations.map((rec, index) => (
                                            <li key={index} className="flex items-start">
                                                <span className="w-2 h-2 bg-cyan-500 rounded-full mt-2 mr-2 flex-shrink-0"></span>
                                                {rec}
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            </div>
                        )}

                        <div className="text-center mt-8 text-gray-500 text-sm">
                            <p>Powered by Claude AI • Auto-saves progress • Questions adapt to your performance</p>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(React.createElement(AIMLQuizApp), document.getElementById('root'));
    </script>
</body>
</html>
